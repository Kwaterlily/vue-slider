<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    
    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0">

                <div v-for class="item">
                    <img :src="slides[slideOn].image" :alt="slides[slideOn].title" />
                    <div class="text">
                        <h3>
                            {{slides[slideOn].title}}
                        </h3>
                        <p>
                            {{slides[slideOn].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="prev" class="prev"></div>
                    <div @click="next" class="next"></div>
                    <div @click="slideOn = index" v-for="(slide, index) in slides" class="thumb" :class="slide.image === slides[slideOn].image ? 'active' : ''">
                        <img :src="slide.image" :alt="slide.title"/>)
                    </div>
                    <!-- <div class="thumb">
                        <img src="img/02.jpg" alt="Svizzera" />
                    </div>
                    <div class="thumb">
                        <img src="img/03.jpg" alt="Gran Bretagna" />
                    </div>
                    <div class="thumb">
                        <img src="img/04.jpg" alt="Germania" />
                    </div>
                    <div class="thumb">
                        <img src="img/05.jpg" alt="Paradise" />
                    </div> -->
                </div>

            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
    
</body>
</html>
